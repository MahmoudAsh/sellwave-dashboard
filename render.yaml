services:
  - type: web
    name: sellwave-dashboard
    env: node
    plan: free
    buildCommand: |
      # Install PHP
      curl -sS https://getcomposer.org/installer | php
      mv composer.phar /opt/render/project/src/composer
      chmod +x /opt/render/project/src/composer
      # Install dependencies
      /opt/render/project/src/composer install --no-dev --optimize-autoloader
      npm install
      npm run build
    startCommand: |
      php artisan key:generate --force
      php artisan migrate --force
      php artisan db:seed --force
      php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_NAME
        value: SellWave
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://sellwave-dashboard.onrender.com
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: errorlog
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: sellwave-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: sellwave-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: sellwave-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: sellwave-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sellwave-db
          property: password

databases:
  - name: sellwave-db
    plan: free
    databaseName: sellwave
    user: sellwave 