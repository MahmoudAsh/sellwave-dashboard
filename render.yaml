services:
  - type: web
    name: sellwave-dashboard
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan db:seed --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: SellWave
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: sellwave-dashboard
          property: url
      - key: LOG_CHANNEL
        value: errorlog
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: sellwave-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: sellwave-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: sellwave-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: sellwave-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: sellwave-db
          property: password

databases:
  - name: sellwave-db
    plan: free
    databaseName: sellwave
    user: sellwave 